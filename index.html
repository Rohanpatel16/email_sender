<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender - TIGI HR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .required {
            color: #e74c3c;
        }

        input[type="email"],
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="email"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .checkbox-input {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .checkbox-label {
            cursor: pointer;
            user-select: none;
            font-weight: 600;
            margin: 0;
        }

        input::placeholder {
            color: #aaa;
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .config-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        .config-section h3 {
            color: #333;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .webhook-url-input {
            display: flex;
            gap: 10px;
        }

        .webhook-url-input input {
            flex: 1;
        }

        .btn-save {
            padding: 12px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-save:hover {
            background: #218838;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 12px;
            margin-top: 15px;
            border-radius: 4px;
            font-size: 13px;
            color: #0c5460;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            .header h1 {
                font-size: 24px;
            }

            .webhook-url-input {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìß Email Sender</h1>
            <p>Fill the form to send a personalized email</p>
        </div>

        <form id="emailForm">
            <div class="form-group">
                <label for="email">Valid Email ID <span class="required">*</span></label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="rahul@tigihr.com" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="companyName">Company Name <span class="required">*</span></label>
                <input 
                    type="text" 
                    id="companyName" 
                    name="companyName" 
                    placeholder="ABC LLP" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="personName">Person's Name <span class="required">*</span></label>
                <input 
                    type="text" 
                    id="personName" 
                    name="personName" 
                    placeholder="Rahul" 
                    required
                >
            </div>

            <div class="form-group">
                <div class="checkbox-wrapper">
                    <input 
                        type="checkbox" 
                        id="includeLink" 
                        name="includeLink"
                        class="checkbox-input"
                    >
                    <label for="includeLink" class="checkbox-label">
                        Include Link in Email
                    </label>
                </div>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">
                Send Email
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Sending email...</p>
        </div>

        <div class="message" id="message"></div>

        <div class="config-section">
            <h3>‚öôÔ∏è Webhook Configuration</h3>
            <div class="webhook-url-input">
                <input 
                    type="text" 
                    id="webhookUrl" 
                    placeholder="https://your-n8n-instance.com/webhook/email-sender"
                >
                <button type="button" class="btn-save" onclick="saveWebhookUrl()">
                    Save
                </button>
            </div>
            <div class="info-box">
                üí° Enter your n8n webhook URL above and click Save. The URL will be stored in your browser.
            </div>
        </div>
    </div>

    <script>
        // Load webhook URL from storage on page load
        window.addEventListener('DOMContentLoaded', function() {
            const savedUrl = getWebhookUrl();
            if (savedUrl) {
                document.getElementById('webhookUrl').value = savedUrl;
            }
        });

        // Get webhook URL from storage
        function getWebhookUrl() {
            return document.getElementById('webhookUrl').value || 
                   'https://your-n8n-instance.com/webhook/email-sender';
        }

        // Save webhook URL
        function saveWebhookUrl() {
            const url = document.getElementById('webhookUrl').value.trim();
            if (!url) {
                showMessage('Please enter a webhook URL', 'error');
                return;
            }
            
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                showMessage('Please enter a valid URL starting with http:// or https://', 'error');
                return;
            }

            showMessage('Webhook URL saved successfully!', 'success');
        }

        // Form submission handler
        document.getElementById('emailForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const webhookUrl = getWebhookUrl();
            
            if (!webhookUrl || webhookUrl === 'https://your-n8n-instance.com/webhook/email-sender') {
                showMessage('Please configure your webhook URL first in the configuration section below.', 'error');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const messageDiv = document.getElementById('message');

            // Get form data - FIX: Send "yes" when checkbox is checked
            const formData = {
                email: document.getElementById('email').value.trim(),
                companyName: document.getElementById('companyName').value.trim(),
                personName: document.getElementById('personName').value.trim(),
                includeLink: document.getElementById('includeLink').checked ? 'yes' : 'no'
            };

            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(formData.email)) {
                showMessage('Please enter a valid email address', 'error');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            loading.style.display = 'block';
            messageDiv.style.display = 'none';

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showMessage('‚úÖ Email sent successfully! Check your inbox.', 'success');
                    document.getElementById('emailForm').reset();
                } else {
                    showMessage('‚ùå Failed to send email. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('‚ùå Error connecting to server. Please check your webhook URL and try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // Show message function
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
